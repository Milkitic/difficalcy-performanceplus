services:
  difficalcy-performanceplus:
    build:
      context: .
      target: difficalcy-performanceplus
      args:
        - OSU_COMMIT_HASH
    environment:
      - REDIS_CONFIGURATION=cache:6379
    volumes:
      - beatmaps:/beatmaps
    depends_on:
      - cache

  cache:
    image: redis:7
    volumes:
      - redis-data:/data

  docs:
    build: ./docs
    volumes:
      - ./docs:/docs

volumes:
  beatmaps:
  redis-data:
